<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hack Wizard Arena</title>
    <style>
        /* --- GERAL --- */
        * { box-sizing: border-box; }
        
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a; /* Fundo Cinza Escuro Clean */
            color: white;
            overflow: hidden;
            user-select: none;
        }

        /* --- TELA DE SELEÇÃO --- */
        #selection-screen {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 15px; /* Margem levemente menor para caber mais botão */
            position: relative;
        }

        header {
            text-align: center;
            margin-bottom: 10px;
            flex-shrink: 0; /* Cabeçalho não encolhe */
        }

        h1 {
            margin: 0;
            font-size: 1.8rem;
            color: #e0e0e0;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 800;
        }

        .subtitle {
            font-size: 0.9rem;
            color: #888;
            margin-top: 5px;
        }

        #error-msg {
            text-align: center;
            color: #ff5555;
            font-weight: bold;
            height: 20px;
            opacity: 0;
            transition: opacity 0.3s;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        /* --- GRADE DE OPÇÕES MAIOR --- */
        .options-container {
            flex: 1;
            overflow-y: auto;
            display: grid;
            /* MUDANÇA AQUI: minmax maior (140px) força botões maiores. 
               O '1fr' faz eles esticarem para ocupar todo espaço sobrando. */
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            grid-auto-rows: min-content; /* Altura se ajusta ao conteúdo */
            gap: 12px; /* Espaço entre eles */
            padding-bottom: 100px; /* Espaço pro botão Jogar */
        }

        /* --- CARD DE HABILIDADE --- */
        .skill-card {
            background-color: #333;
            border: 2px solid #444;
            border-radius: 12px;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.1s;
            /* Garante que fique quadrado */
            aspect-ratio: 1; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        /* Imagem de fundo MAIOR */
        .skill-card img {
            position: absolute;
            width: 85%; /* Aumentei para preencher bem o quadrado */
            height: auto;
            opacity: 0.35; /* Levemente transparente */
            z-index: 0;
            filter: grayscale(100%);
            transition: all 0.2s;
        }

        /* Texto no meio */
        .skill-card span {
            position: relative;
            z-index: 1;
            font-size: 1.2rem; /* Fonte um pouco maior */
            font-weight: 900;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 0 0 4px #000, 2px 2px 2px #000; /* Contorno forte */
            text-align: center;
        }

        /* --- ESTADO SELECIONADO --- */
        .skill-card.selected {
            border-color: #00FF00;
            background-color: #222;
            transform: scale(0.98); /* Leve aperto visual */
        }

        .skill-card.selected img {
            opacity: 0.9; /* Fica bem visível */
            filter: grayscale(0%);
            transform: scale(1.1);
        }

        .skill-card.selected span {
            color: #00FF00;
            text-shadow: 0 0 10px rgba(0,0,0,1);
        }


        /* Botão JOGAR */
        #btn-concluir {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            background-color: #00FF00; /* Verde Neon */
            color: black;
            padding: 18px; /* Botão mais gordinho */
            border-radius: 50px;
            font-size: 1.4rem;
            font-weight: 900;
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.6);
            display: none;
            z-index: 50;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #btn-concluir:active {
            transform: translateX(-50%) scale(0.95);
        }

        /* --- TELA DA ARENA (JOGO) --- */
        #arena-screen {
            display: none;
            height: 100%;
            width: 100%;
        }

        .grid-arena {
            display: grid;
            height: 100%;
            width: 100%;
        }

        .arena-btn {
            width: 100%;
            height: 100%;
            border: none;
            color: white;
            font-size: 2rem;
            font-weight: 900;
            text-transform: uppercase;
            cursor: pointer;
            outline: none;
            -webkit-tap-highlight-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .arena-btn img {
            position: absolute;
            width: 60%;
            opacity: 0.3;
            z-index: 0;
            pointer-events: none;
        }

        .arena-btn span {
            z-index: 2;
            text-shadow: 2px 2px 5px #000;
            font-size: 8vw;
        }

        .arena-btn:active {
            filter: brightness(1.3);
        }

        /* Setinha Voltar */
        #btn-voltar {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 45px;
            height: 45px;
            background: rgba(0,0,0,0.6);
            color: white;
            border-radius: 50%;
            border: 1px solid #666;
            font-size: 20px;
            cursor: pointer;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Cores de Fundo da Arena */
        .bg-fireball { background-color: #b71c1c; }
        .bg-magic { background-color: #4a148c; }
        .bg-repair { background-color: #1b5e20; }
        .bg-rock { background-color: #37474f; }
        .bg-shield { background-color: #0d47a1; }
        .bg-switch { background-color: #e65100; }
        .bg-freeze { background-color: #006064; }
        .bg-lightning { background-color: #f57f17; }
        .bg-holylight { background-color: #fbc02d; }
        .bg-void { background-color: #1a237e; }

    </style>
</head>
<body>

    <div id="selection-screen">
        <header>
            <h1>Hack Wizard Arena</h1>
            <div class="subtitle">Escolha suas habilidades</div>
        </header>
        
        <div id="error-msg">Máximo de 4 habilidades!</div>
        
        <div class="options-container" id="options-container">
            </div>

        <button id="btn-concluir" onclick="iniciarArena()">
            JOGAR
        </button>
    </div>

    <div id="arena-screen">
        <button id="btn-voltar" onclick="voltarSelecao()">◀</button>
        <div class="grid-arena" id="arena-grid">
            </div>
    </div>

    <script>
        const skillsData = [
            { id: 'repair', name: 'Repair', bgClass: 'bg-repair', img: 'icon_repair.png' },
            { id: 'rock', name: 'Rock', bgClass: 'bg-rock', img: 'icon_rock.png' },
            { id: 'shield', name: 'Shield', bgClass: 'bg-shield', img: 'icon_shield.png' },
            { id: 'switch', name: 'Switch', bgClass: 'bg-switch', img: 'icon_switch.png' },
            { id: 'freeze', name: 'Freeze', bgClass: 'bg-freeze', img: 'icon_freeze.png' },
            { id: 'lightning', name: 'Lightning', bgClass: 'bg-lightning', img: 'icon_lightning.png' },
            { id: 'holylight', name: 'Holy', bgClass: 'bg-holylight', img: 'icon_holylight.png' },
            { id: 'void', name: 'Void', bgClass: 'bg-void', img: 'icon_void.png' },
            { id: 'fireball', name: 'Fireball', bgClass: 'bg-fireball', img: 'icon_fireball.png' },
            { id: 'magic', name: 'Magic', bgClass: 'bg-magic', img: 'icon_magic.png' }
        ];

        let selectedSkills = [];
        let errorTimeout;

        window.onload = () => {
            const container = document.getElementById('options-container');
            
            skillsData.forEach(skill => {
                const card = document.createElement('div');
                card.className = 'skill-card';
                
                card.innerHTML = `
                    <img src="${skill.img}" onerror="this.style.display='none'">
                    <span>${skill.name}</span>
                `;
                
                card.onclick = () => toggleSelection(skill, card);
                container.appendChild(card);

                const audio = document.createElement('audio');
                audio.id = `snd-${skill.id}`;
                audio.src = `${skill.id}.mp3`; 
                document.body.appendChild(audio);
            });
        };

        function toggleSelection(skill, element) {
            const index = selectedSkills.indexOf(skill);

            if (index > -1) {
                selectedSkills.splice(index, 1);
                element.classList.remove('selected');
            } else {
                if (selectedSkills.length >= 4) {
                    mostrarErro("Limite de 4 atingido!");
                    return;
                }
                selectedSkills.push(skill);
                element.classList.add('selected');
            }
            
            const btn = document.getElementById('btn-concluir');
            btn.style.display = selectedSkills.length > 0 ? 'block' : 'none';
        }

        function mostrarErro(texto) {
            const msgDiv = document.getElementById('error-msg');
            msgDiv.innerText = texto;
            msgDiv.style.opacity = '1';
            clearTimeout(errorTimeout);
            errorTimeout = setTimeout(() => { msgDiv.style.opacity = '0'; }, 2000);
        }

        function iniciarArena() {
            const grid = document.getElementById('arena-grid');
            grid.innerHTML = '';

            // Lógica do Grid
            if (selectedSkills.length === 1) {
                grid.style.gridTemplateColumns = '1fr';
                grid.style.gridTemplateRows = '1fr';
            } else if (selectedSkills.length === 2) {
                grid.style.gridTemplateColumns = '1fr';
                grid.style.gridTemplateRows = '1fr 1fr';
            } else {
                grid.style.gridTemplateColumns = '1fr 1fr';
                grid.style.gridTemplateRows = '1fr 1fr';
            }

            selectedSkills.forEach(skill => {
                const btn = document.createElement('button');
                btn.className = `arena-btn ${skill.bgClass}`;
                
                btn.innerHTML = `
                    <img src="${skill.img}" onerror="this.style.display='none'">
                    <span>${skill.name}</span>
                `;
                
                const playAction = (e) => {
                    if(e && e.cancelable) e.preventDefault();
                    tocarSom(skill.id);
                };

                btn.onmousedown = playAction;
                btn.ontouchstart = playAction;

                grid.appendChild(btn);
            });

            document.getElementById('selection-screen').style.display = 'none';
            document.getElementById('arena-screen').style.display = 'block';
        }

        function voltarSelecao() {
            document.getElementById('arena-screen').style.display = 'none';
            document.getElementById('selection-screen').style.display = 'flex';
        }

        function tocarSom(id) {
            const audio = document.getElementById(`snd-${id}`);
            if (audio) {
                audio.currentTime = 0;
                audio.play().catch(e => console.log(e));
            }
        }
    </script>
</body>
</html>
